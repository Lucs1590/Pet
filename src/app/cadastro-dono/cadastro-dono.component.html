<div id="divPrincipal">
    <form> <!-- (ngSubmit)="salvar()" -->
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome">  <!-- [(ngModel)]="bebida.Bebida" -->
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="text" class="form-control" name="senha">
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="text" class="form-control" name="dtnasc">
      </div>
  
      <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Imagem</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="avatar" (change)="onFileChange($event)" #fileInput>
        <label class="custom-file-label" for="inputGroupFile01">Escolha...</label>
      </div>
    </div>
  
    <button type="button" class="btn" style="background-color: #79404F;">Salvar</button>
  </form>
  </div>
