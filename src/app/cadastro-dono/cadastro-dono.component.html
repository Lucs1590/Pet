<div id="divPrincipal">
    <form> <!-- (ngSubmit)="salvar()" -->
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Richard Rasmussen" required>  <!-- [(ngModel)]="bebida.Bebida" -->
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="col">
                <label for="confsenha">Confirmação de Senha</label>
                <input type="password" class="form-control" id="confsenha" placeholder="Conf. de Senha" required>
            </div>
        </div> 
        <div class="form-group">
                <label for="dtaNasc">Data de Nascimento</label>
                <input type="text" class="form-control" name="dtaNasc" id="dtaNasc" placeholder="27/04/1999" required>  <!-- [(ngModel)]="bebida.Bebida" -->
        </div>
        <div class="form-group">
            <label for="img">Foto</label>
            <input type="file" class="form-control-file" id="img">
        </div>
        <div class="form-group" id="divSalvar">
            <button type="button" class="btn" id="btnSalvar">Salvar</button>
        </div>
    </form>
  </div>
