<div id="divPrincipal">
    <form>
        <!-- (ngSubmit)="salvar()" -->
        <div id="divForms">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Bjorn" required>
                <!-- [(ngModel)]="bebida.Bebida" -->
            </div>
            <div class="form-group">
                <label for="dtaNasc">Data de Nascimento</label>
                <input type="text" class="form-control" name="dtaNasc" id="dtaNasc" placeholder="25/11/2018">
                <!-- [(ngModel)]="bebida.Bebida" -->
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="especie">Espécie</label>
                    <select class="form-control" id="especie">
                        <option>Cachorro</option>
                        <option>Cavalo</option>
                        <option>Gato</option>
                        <option>Pássaro</option>
                        <option>Roedor</option>
                    </select>
                </div>
                <div class="col">
                    <label for="raca">Raça</label>
                    <input type="text" class="form-control" name="raca" id="raca" placeholder="Border Collie">
                    <!-- [(ngModel)]="bebida.Bebida" -->
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="img1">Foto Principal</label>
                    <input type="file" class="form-control-file" id="img1">
                </div>
                <div class="col">
                    <label for="img2">Foto Lateral</label>
                    <input type="file" class="form-control-file" id="img2">
                </div>
            </div>
            <div class="form-group" id="divSalvar">
                <button type="button" class="btn" id="btnSalvar" data-toggle="modal" data-target="#exampleModal">
                    Salvar
                </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sucesso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="..//assets/icons/sucess.png" id="imgSucesso" alt="Sucesso">
                        Pet cadastrado com sucesso!!
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
